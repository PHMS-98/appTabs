<ion-header>
  <ion-toolbar>
    <!-- Logotipo à esquerda -->
    <ion-buttons slot="start">
      <img src="https://th.bing.com/th/id/OIG.SG4NLN5ApaXa6H_dShrf?pid=ImgGn" alt="Logo" class="logo-img">
    </ion-buttons>

    <!-- Título no centro -->
    <ion-title class="ion-text-center"> Perfil </ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-header>
    <ion-toolbar>
      <ion-title>
        Perfil
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Dados do Usuário</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
       
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Email</ion-label>
           
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Idade</ion-label>
        
          </ion-item>
        </ion-list>
  
  
      </ion-card-content>
    </ion-card>
  </ion-content>
  
  
  

</ion-content>
